<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-Blocchi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header> 
        <div class="container">
            <div class="nav">
                <div class="logo border">logo</div>
                <div class="link border">link link link link link</div>
                <div class="login border">login</div>
            </div>
        </div>
    </header>

    <main>
        <div class="section blue">
            <div class="container">
                <div id="pink" class="border"></div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="double">
                    <div class="lightblue border"></div>
                    <div class="lightpink border"></div>
                </div>
            </div>
        </div>

        <div class="section grey">
            <div class="container">
                <div class="double reverse">
                    <div class="lightblue border"></div>
                    <div class="lightpink border"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="double">
                    <div class="lightblue border"></div>
                    <div class="lightpink border"></div>
                </div>
            </div>
        </div>

        <div class="section grey">
            <div class="container">
                <div class="green border"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="top-footer border">
                <div class="larger-column border"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="bottom-footer">
                <div class="last-logo border">Logo</div>
                <div class="bottone border">Bottone</div>
            </div>
        </div>
    </footer>
</body>
</html>
